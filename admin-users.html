    <div class="container mt-4">

                            <tr>

                                    <button class="btn btn-sm btn-primary" onclick="editUser(1)">Düzenle</button>
                                    <button class="btn btn-sm btn-danger" onclick="deleteUser(1)">Sil</button>

                            </tr>
                        </tbody>

    <script>
        // Check admin access on page load
        window.onload = function() {
            if (!AUTH.requireAdmin()) {
                return;
            }
        }

        function showAddUserModal() {
            // Yeni kullanıcı ekleme modalını göster
            alert('Yeni kullanıcı ekleme modalı gösterilecek!');
        }

        function editUser(userId) {
            // Kullanıcı düzenleme modalını göster
            alert('Kullanıcı düzenleme modalı gösterilecek!');
        }

        function deleteUser(userId) {
            if (confirm('Bu kullanıcıyı silmek istediğinizden emin misiniz?')) {
                // Kullanıcı silme işlemi
                alert('Kullanıcı silindi!');
            }
        }
    </script>
