<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kütüphane Yönetim Sistemi - Giriş</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">Kütüphane Yönetim Sistemi</h2>
                        <form id="loginForm" onsubmit="return handleLogin(event)">
                            <div class="mb-3">
                                <label for="username" class="form-label">Kullanıcı Adı</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Şifre</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="userType" class="form-label">Kullanıcı Tipi</label>
                                <select class="form-select" id="userType" required>
                                    <option value="">Seçiniz</option>
                                    <option value="admin">Yönetici</option>
                                    <option value="staff">Personel</option>
                                    <option value="student">Öğrenci</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;

            if (username === 'a' && password === 'a' && userType === 'admin') {
                localStorage.setItem('userType', 'admin');
                window.location.href = 'admin-dashboard.html';

            } else if (username === 'a' && password === 'a' && userType === 'staff') {
                localStorage.setItem('userType', 'staff');
                window.location.href = 'staff-dashboard.html';

            } else if (username === 'a' && password === 'a' && userType === 'student') {
                localStorage.setItem('userType', 'student');
                window.location.href = 'student-mainpage.html';
                
            } else {
                alert("Giriş bilgileri hatalı!");
            }
        }

    </script>
</body>
</html>
