    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2>Sistem Ayarları</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Genel Ayarlar</h5>
                        <form id="generalSettingsForm" onsubmit="return saveGeneralSettings(event)">
                            <div class="mb-3">
                                <label for="libraryName" class="form-label">Kütüphane Adı</label>
                                <input type="text" class="form-control" id="libraryName" value="Kütüphane Yönetim Sistemi" required>
                            </div>
                            <div class="mb-3">
                                <label for="maxBorrowDays" class="form-label">Maksimum Ödünç Alma Süresi (Gün)</label>
                                <input type="number" class="form-control" id="maxBorrowDays" value="14" required>
                            </div>
                            <div class="mb-3">
                                <label for="maxReservations" class="form-label">Maksimum Rezervasyon Sayısı</label>
                                <input type="number" class="form-control" id="maxReservations" value="5" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Bildirim Ayarları</h5>
                        <form id="notificationSettingsForm" onsubmit="return saveNotificationSettings(event)">
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                    <label class="form-check-label" for="emailNotifications">E-posta Bildirimleri</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="smsNotifications">
                                    <label class="form-check-label" for="smsNotifications">SMS Bildirimleri</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="notificationDays" class="form-label">İade Hatırlatma Günü</label>
                                <input type="number" class="form-control" id="notificationDays" value="3" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Kaydet</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Sistem Bakımı</h5>
                        <div class="d-grid gap-2">
                            <button class="btn btn-warning" onclick="clearCache()">Önbelleği Temizle</button>
                            <button class="btn btn-danger" onclick="backupDatabase()">Veritabanı Yedeği Al</button>
                            <button class="btn btn-info" onclick="checkSystemHealth()">Sistem Sağlığını Kontrol Et</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/auth.js"></script>
    <script>
        // Check admin access on page load
        window.onload = function() {
            if (!AUTH.requireAdmin()) {
                return;
            }
        }

        function saveGeneralSettings(event) {
            event.preventDefault();
            const libraryName = document.getElementById('libraryName').value;
            const maxBorrowDays = document.getElementById('maxBorrowDays').value;
            const maxReservations = document.getElementById('maxReservations').value;

            alert('Genel ayarlar kaydedildi!');
            return false;
        }

        function saveNotificationSettings(event) {
            event.preventDefault();
            const emailNotifications = document.getElementById('emailNotifications').checked;
            const smsNotifications = document.getElementById('smsNotifications').checked;
            const notificationDays = document.getElementById('notificationDays').value;

            alert('Bildirim ayarları kaydedildi!');
            return false;
        }

        function clearCache() {
            if (confirm('Önbellek temizlenecek. Devam etmek istiyor musunuz?')) {
                alert('Önbellek temizlendi!');
            }
        }

        function backupDatabase() {
            if (confirm('Veritabanı yedeği alınacak. Devam etmek istiyor musunuz?')) {
                alert('Veritabanı yedeği alındı!');
            }
        }

        function checkSystemHealth() {
            alert('Sistem sağlık kontrolü yapılıyor...');
        }
    </script>
</body>
