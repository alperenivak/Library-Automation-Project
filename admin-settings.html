</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                <img src="resim/dauu.png" alt="Okul Logosu" style="height: 30px; margin-right: 10px;">
                Kütüphane Yönetim Sistemi
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="admin-dashboard.html"><i class="bi bi-house-door"></i> Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-users.html"><i class="bi bi-people"></i> Kullanıcı Yönetimi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-reports.html"><i class="bi bi-file-earmark-text"></i> Raporlar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-system-settings.html"><i class="bi bi-gear"></i> Sistem Ayarları</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin-students.html"><i class="bi bi-people"></i> Öğrenciler</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="position-relative me-3">
                        <i class="bi bi-bell fs-5 text-white"></i>

                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">

                            <li><a class="dropdown-item" href="admin-profile.html"><i class="bi bi-person"></i> Profil</a></li>

                            <li><hr class="dropdown-divider"></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <a href="#security" class="list-group-item list-group-item-action active" data-bs-toggle="list">
                        <i class="bi bi-shield-lock"></i> Güvenlik
                    </a>
                    <a href="#notifications" class="list-group-item list-group-item-action" data-bs-toggle="list">
                        <i class="bi bi-bell"></i> Bildirimler
                    </a>
                    <a href="#app-settings" class="list-group-item list-group-item-action" data-bs-toggle="list">
                        <i class="bi bi-gear"></i> Uygulama Ayarları
                    </a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <!-- Güvenlik Ayarları -->
                    <div class="tab-pane fade show active" id="security">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Güvenlik Ayarları</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Mevcut Şifre</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Yeni Şifre</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Yeni Şifre (Tekrar)</label>
                                        <input type="password" class="form-control">
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="twoFactor">
                                            <label class="form-check-label" for="twoFactor">
                                                İki Faktörlü Doğrulama
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Değişiklikleri Kaydet</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Bildirim Ayarları -->
                    <div class="tab-pane fade" id="notifications">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Bildirim Ayarları</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="emailNotif" checked>
                                            <label class="form-check-label" for="emailNotif">
                                                E-posta Bildirimleri
                                            </label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="systemNotif" checked>
                                            <label class="form-check-label" for="systemNotif">
                                                Sistem Bildirimleri
                                            </label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="securityNotif" checked>
                                            <label class="form-check-label" for="securityNotif">
                                                Güvenlik Bildirimleri
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Değişiklikleri Kaydet</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Uygulama Ayarları -->
                    <div class="tab-pane fade" id="app-settings">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">Uygulama Ayarları</h5>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="mb-3">
                                        <label class="form-label">Dil Seçimi</label>
                                        <select class="form-select">
                                            <option value="tr">Türkçe</option>
                                            <option value="en">English</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Tema</label>
                                        <select class="form-select">
                                            <option value="light">Açık Tema</option>
                                            <option value="dark">Koyu Tema</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Zaman Dilimi</label>
                                        <select class="form-select">
                                            <option value="UTC+3">UTC+3 (Türkiye)</option>
                                            <option value="UTC+0">UTC+0</option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Değişiklikleri Kaydet</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
